<html>
<head>
	<title>Matches</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	  <a class="navbar-brand" href="landing.html">CryptoBet</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="index.html">Home</a>
	      <a class="nav-item nav-link" href="all_matches.html">Matches - Admin</a>
    	  <a class="nav-item nav-link" href="admin.html">Admin</a>
	    </div>
	  </div>
	</nav>


	<!-- All Matches -->

	<div class="container" id="matches">
		<form>
			<input type="hidden" id="check" value="0">
			<input type="hidden" id="matchId" value="-1">
		</form>
	</div>

	<!-- Single Match -->
	
	<div class="container" id="single_match">
		<div class="match-card">
			<div class=row>
				<!-- Team 1 -->
				<div class="col-md-6">
					<div class="text-center">
						<h1 style="font-weight: 500" id="name1">Team 1</h1>
					</div>
				</div>
				<!-- Team 2 -->
				<div class="col-md-6">
					<div class="text-center">
						<h1 style="font-weight: 500" id="name2">Team 2</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="text-center col-md-12">
					<h2>Score</h2>
					<p> ----->Score goes here<----- </p>
				</div>
			</div>

      <div class="row mt-4">
        <div class="text-center col-md-12">
          <h2>Total Bids</h2>
          <p><span id="total_bids"> 0 ETH </span></p>
        </div>
      </div>  

			<div class="row bet-form">
				<div class="col-md-6 text-center">
					<label>Bet on Team 1</label>
					<div class="input-group">
						<input type="number" name="" min="0" placeholder="0 wei" class="form-control" id="bet_team1">
						<div class="input-group-append">
						    <span class="input-group-text" id="basic-addon2">wei</span>
						</div>						
					</div>
					<br>
					<button type="submit" class="btn btn-primary bet-btn" id="place_bet_team1">PLACE BET!</button>
				</div>

				<div class="col-md-6 text-center">
					<label>Bet on Team 2</label>
					<div class="input-group">
						<input type="number" name="" min="0" placeholder="0 wei" class="form-control" id="bet_team2">
						<div class="input-group-append">
						    <span class="input-group-text" id="basic-addon2">wei</span>
						 </div>
					</div>
					<br>
      				<input type="hidden" id="adminPage" value="0"> 
					<button type="submit" class="btn btn-primary bet-btn" id="place_bet_team2">PLACE BET!</button>
				</div>
			</div>
		</div>
	</div>



	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
